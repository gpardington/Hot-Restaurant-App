<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Reservation</title>
    <style>
        .title {
            background-color:#d3d3d3;
            border-radius: 25px;
            padding-bottom: 64px;
        }

        .card-pad {
            margin-top: 20px;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container title">
        <i class="fas fa-fire"></i>
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make Your Reservation</h2>
     <div class="text-center">
      <a href="tables.html"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="index.html"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span> Home</button></a>
     </div>
    </div>

    <div class="card card-pad">
        <h2 class="card-header">
          Table Reservation
        </h2>
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="reserve_name" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
                <label for="exampleInputNumber">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="reserve_email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Unique ID</label>
              <input type="text" class="form-control" id="reserve_uniqueID">
            </div>
            <div class="form-group form-check">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>

    <div class="footer">
        <a href="apilink"></a>
    </div>

 
</body>
<script type="text/javascript">
    $("#submit").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
            name: $("#reserve_name").val().trim(),
            phone: $("#reserve_phone").val().trim(),
            email: $("#reserve_email").val().trim(),
            uniqueID: $("#reserve_uniqueID").val().trim(),
        }
        $.post("api/tables", newReservation)
        .then(function(data) {
            alert("Adding table...")
        });
    });
    </script>
</html>
